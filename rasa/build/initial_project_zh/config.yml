# The config recipe.
# https://rasa.com/docs/rasa/model-configuration/
recipe: default.v1

# Configuration for Rasa NLU.
# https://rasa.com/docs/rasa/nlu/components/
language: zh

pipeline:
# # No configuration for the NLU pipeline was provided. The following default pipeline was used to train your model.
# # If you'd like to customize it, uncomment and adjust the pipeline.
# # See https://rasa.com/docs/rasa/tuning-your-model for more information.
- name: custom_components.ckip_transformers_tokenizer.CkipTransformersTokenizer
  model_name: "./custom_components/albert-base-chinese-ws"
  show_progress: false
- name: RegexFeaturizer
  # use match word boundaries for lookup table
  use_word_boundaries: False
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: char_wb
  min_ngram: 1
  max_ngram: 4
- name: custom_components.ckip_transformers_extractor.CkipTransformersExtractor
  model_name: "./custom_components/albert-base-chinese-ner"
  show_progress: false
  dimensions:
- name: custom_components.diet_classifier.DIETClassifier
  epochs: 100
  # sigmoid cross entropy loss
  constrain_similarities: true
  dimensions:
- name: RegexEntityExtractor
  # use match word boundaries for lookup table
  use_word_boundaries: False
  # When using the EntitySynonymMapper as part of an NLU pipeline, it will need to be placed below any entity extractors in the configuration file.
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100
  # sigmoid cross entropy loss
  constrain_similarities: true
- name: FallbackClassifier
  threshold: 0.3
  ambiguity_threshold: 0.1
# - name: custom_components.printer.Printer

# Configuration for Rasa Core.
# https://rasa.com/docs/rasa/core/policies/
policies:
# # No configuration for policies was provided. The following default policies were used to train your model.
# # If you'd like to customize them, uncomment and adjust the policies.
# # See https://rasa.com/docs/rasa/policies for more information.
- name: MemoizationPolicy
- name: RulePolicy
  enable_fallback_prediction: false
- name: UnexpecTEDIntentPolicy
  max_history: 5
  epochs: 100
- name: TEDPolicy
  max_history: 5
  epochs: 100
  # sigmoid cross entropy loss
  constrain_similarities: true
  